plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.eloquence_flutter"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    // Redéfinir explicitement la compatibilité Java ET la toolchain Kotlin
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Changé de 21 à 17
        targetCompatibility = JavaVersion.VERSION_17 // Changé de 21 à 17
    }
    kotlin { 
        jvmToolchain(17) // Changé de 21 à 17
    }
    // compileOptions { // Ancienne config commentée
    //     sourceCompatibility = JavaVersion.VERSION_21 
    //     targetCompatibility = JavaVersion.VERSION_21 
    // }
    // kotlinOptions {
    //     jvmTarget = "21" 
    // }


    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.eloquence_flutter"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    // Configuration pour compiler le code C++ avec CMake
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt" // Chemin vers notre fichier CMakeLists.txt
            // Laisser Gradle utiliser la version CMake du SDK Android par défaut
            // version "3.10.2" 
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.22")) // Example Kotlin BOM, adjust if needed
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8") // Use jdk8 for better compatibility
    // Dépendance Azure Speech SDK (Retour à la version précédente)
    implementation("com.microsoft.cognitiveservices.speech:client-sdk:1.38.0") // Retour à 1.38.0
    // Ajoutez ici d'autres dépendances Android si nécessaire
}
