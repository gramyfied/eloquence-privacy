# Configuration LiveKit corrigée
port: 7880
rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 60000
  # Configuration des serveurs STUN
  stun_servers:
    - "stun:stun.l.google.com:19302"
    - "stun:stun1.l.google.com:19302"

# Configuration des clés API
keys:
  devkey: "devsecret"

# Configuration des logs
logging:
  level: debug
  pion_level: info
  json: false

# Configuration de la room
room:
  # Durée maximale d'une room vide avant fermeture (en secondes)
  empty_timeout: 300
  # Nombre maximum de participants
  max_participants: 100