services:
  # LiveKit Server
  livekit:
    image: livekit/livekit-server:latest # Updated to latest for better SDK compatibility
    command: --config /etc/livekit.yaml
    restart: on-failure:5
    ports:
      - "7880:7880"
      - "7881:7881" 
      - "7882:7882/udp"
      - "7888:7888"
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml
    environment: {}
    networks:
      - eloquence-network
    #healthcheck:
    #  test: ["CMD", "curl", "-f", "http://localhost:7880"]
    #  interval: 10s
    #  timeout: 20s
    #  retries: 5
    #  start_period: 60s

  # Whisper STT Service
  whisper-stt:
    build:
      context: .
      dockerfile: Dockerfile.asr
    restart: on-failure:5
    ports:
      - "8001:8001"
    environment:
      - WHISPER_MODEL_SIZE=medium
      - LANGUAGE=fr
    networks:
      - eloquence-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Piper TTS Service
  piper-tts:
    build:
      context: .
      dockerfile: Dockerfile.tts
    restart: on-failure:5
    ports:
      - "5002:5002"
    environment:
      - VOICE_MODEL=fr_FR-upmc-medium
    networks:
      - eloquence-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Agent IA Eloquence
  eloquence-agent:
    build:
      context: .
      dockerfile: Dockerfile.agent
      args:
        CACHE_BREAKER: ${CACHE_BREAKER}
    restart: on-failure:5
    depends_on:
      - livekit
      - whisper-stt
      - piper-tts
    environment:
      - LIVEKIT_URL=ws://livekit:7880
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=devsecret123456789abcdef0123456789abcdef0123456789abcdef
      - WHISPER_STT_URL=http://whisper-stt:8001
      - PIPER_TTS_URL=http://piper-tts:5002
      - MISTRAL_API_KEY=fc23b118-a243-4e29-9d28-6c6106c997a4
      - MISTRAL_BASE_URL=https://api.scaleway.ai/18f6cc9d-07fc-49c3-a142-67be9b59ac63/v1/chat/completions
      - MISTRAL_MODEL=mistral-nemo-instruct-2407
      - AGENT_NAME=Coach Entretien IA
      - AGENT_LANGUAGE=fr
    networks:
      - eloquence-network

  # API Backend (optionnel)
  api-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: on-failure:5
    ports:
      - "8000:8000"
    environment:
      - LIVEKIT_URL=ws://livekit:7880
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=devsecret123456789abcdef0123456789abcdef0123456789abcdef
    networks:
      - eloquence-network
    depends_on:
      - livekit

networks:
  eloquence-network:
    driver: bridge

volumes:
  livekit-data: